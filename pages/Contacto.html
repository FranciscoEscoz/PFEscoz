    <main>


        <section class="repetitivo">
            <div>
                <h1>Contacto</h1>
                <p>Complete el siguiente formulario para contactarse con nostros.</p>
            </div>
        </section>

        <section class="formulario">
            <form>
                <div class="Contacto">
                    <div class="nombre_apellido">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" class="input-nombre" placeholder="Ingrese su nombre" />
                    </div>
                    <div class="nombre_apellido">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" class="input-nombre" placeholder="Ingrese su apellido" />
                    </div>
                </div>

                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="input-email" placeholder="Ingrese su email">
                </div>

                <div class="mensaje">
                    <label for="message">Mensaje:</label>
                    <textarea name="message" id="message" cols="30" rows="7"
                        placeholder="Ingrese el mensaje que desee enviar"></textarea>
                </div>
                <div class="terminos_y_condiciones">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">He leído y acepto los <a href="#">terminos y condiciones</a>.</label>
                </div>
                <div class="boton_enviar">
                    <div class="contenedor_botton_enviar">
                        <button type="submit">Enviar</button>
                    </div>
                </div>

            </form>

        </section>


        <section class="menu_lateral">
            <a href="https://web.whatsapp.com/" target="_blank"> <img src="../assets/imagenes/logo-whatsapp.jpg"
                    alt="Enlace a whatsapp"></a>
            <a href="https://www.facebook.com/" target="_blank"> <img src="../assets/imagenes/logo-facebook.jpg"
                    alt="Enlace a facebook"></a>
            <a href="https://twitter.com/?lang=es" target="_blank"> <img src="../assets/imagenes/logo-X.jpg"
                    alt="Enlace a X"></a>
        </section>
    </main>
